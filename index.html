<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // 检查是否已验证
    if (!localStorage.getItem('accessVerified')) {
      if (!window.location.pathname.endsWith('access.html')) {
        localStorage.setItem('redirectAfterVerify', 'index.html');
        window.location.href = 'access.html';
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

<body class="bg-gray-100">
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-center items-center">
        <div class="space-x-4">
          <a href="index.html" class="text-gray-700 hover:text-gray-900" id="navIndex">证书制作</a>
          <a href="https://t.me/+6283863940383" target="_blank" class="text-gray-700 hover:text-gray-900">☎</a>
          <a href="1.html" class="text-gray-700 hover:text-gray-900" id="navWork">工作证件制作</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="container mx-auto px-4 py-8">
    <div class="image-container">
      <img src="https://i.imgur.com/k4Qjlza.png" alt="工作证件">
      <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
      <div id="certificate-avatar" class="certificate-avatar" style="width: 160px; height: 160px; top: 240px; left: 195px;">
        <label for="avatar-upload" class="block w-full h-full cursor-pointer">
          <img id="avatar-img" src="" alt="-----上传照片--" class="w-full h-full object-cover">
        </label>
      </div>
      <input type="text" id="certificate-name" class="input-field" placeholder="输入名字..." style="top: 425px; left: 210px;">
      <input type="text" id="certificate-age" class="input-field" placeholder="输入Boralex号码..." style="top: 476px; left: 210px;">
      <input type="tel" id="certificate-phone" class="input-field" placeholder="颁发日期..." style="top: 526px; left: 210px;">
    </div>
  </section>

  <div id="cropModal" class="modal hidden">
    <div class="modal-content">
      <div class="mb-4">
        <img id="cropImage" src="" alt="裁剪图">
      </div>
      <div class="text-right space-x-2">
        <button id="cancelCrop" class="px-4 py-2 bg-gray-300 rounded">取消</button>
        <button id="confirmCrop" class="px-4 py-2 bg-blue-500 text-white rounded">确认</button>
      </div>

  </div>

  <script src="script.js"></script>

  <script>
    // 导航验证
    document.getElementById('navIndex')?.addEventListener('click', function(e) {
      if (!localStorage.getItem('accessVerified')) {
        e.preventDefault();
        localStorage.setItem('redirectAfterVerify', 'index.html');
        window.location.href = 'access.html';
      }
    });
    
    document.getElementById('navWork')?.addEventListener('click', function(e) {
      if (!localStorage.getItem('accessVerified')) {
        e.preventDefault();
        localStorage.setItem('redirectAfterVerify', '1.html');
        window.location.href = 'access.html';
      }
    });
