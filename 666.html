<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f7f7f7;
    }

    #formSection, #resultSection {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
    }

    input {
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 10px;
      word-break: break-all;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .gray-note {
      color: gray;
      font-weight: normal;
      font-size: 0.9em;
    }

    .hidden {
      display: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .share-section {
      text-align: center;
      margin-top: 25px;
    }

    .share-section p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .share-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .share-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #eee;
      text-decoration: none;
      transition: background 0.2s;
    }

    .share-icons a:hover {
      background-color: #ddd;
    }

    .share-icons img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <!-- 输入区域 -->
  <div id="formSection">
    <h1>Create your personalized invitation link page</h1>

    <label>
      Your WhatsApp number
      <span class="gray-note">(not your Boralex account number)</span>
    </label>
    <input type="text" id="phone" placeholder="Your WhatsApp number ...">

    <label>Paste your invitation link here:</label>
    <input type="text" id="codeInput" placeholder="Paste your invitation link here ...">

    <button onclick="generateLink()">Start Creating</button>
  </div>

  <!-- 结果区域 -->
  <div id="resultSection" class="hidden">
    <input type="text" id="output" readonly>

    <div class="button-group">
      <button onclick="copyLink()">Copy</button>
      <button onclick="shareLink()">System Share</button>
      <button onclick="resetForm()">Create Again</button>
    </div>

    <div class="share-section">
      <p>Share link to:</p>
      <div class="share-icons">
        <a id="waShare" target="_blank" title="WhatsApp">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/whatsapp.svg" alt="WhatsApp">
        </a>
        <a id="tgShare" target="_blank" title="Telegram">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/telegram.svg" alt="Telegram">
        </a>
        <a id="fbShare" target="_blank" title="Facebook">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook">
        </a>
      </div>
    </div>
  </div>

  <script>
    function extractCode(input) {
      const match = input.match(/code=([a-zA-Z0-9]+)/);
      return match ? match[1] : input.trim();
    }

    function formatPhoneNumber(phone) {
      const digits = phone.replace(/\D/g, '');
      if (digits.length === 10 && digits.startsWith('0')) {
        return '260' + digits.slice(1);
      } else if (digits.length === 9) {
        return '260' + digits;
      } else if (digits.length === 12 && digits.startsWith('260')) {
        return digits;
      } else {
        throw new Error('Please enter a valid WhatsApp number (9, 10, or 12 digits starting with 260)');
      }
    }

    function generateLink() {
      const phoneRaw = document.getElementById('phone').value;
      const codeRaw = document.getElementById('codeInput').value.trim();

      try {
        if (!phoneRaw || !codeRaw) {
          alert('Phone number and invitation code are required');
          return;
        }

        const phone = formatPhoneNumber(phoneRaw);
        const code = extractCode(codeRaw);
        const finalLink = `https://alanna.ink?contact=${phone}&code=${code}`;

        document.getElementById('output').value = finalLink;

        // 设置各平台分享链接
        document.getElementById('waShare').href = `https://wa.me/?text=${encodeURIComponent(finalLink)}`;
        document.getElementById('tgShare').href = `https://t.me/share/url?url=${encodeURIComponent(finalLink)}`;
        document.getElementById('fbShare').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(finalLink)}`;

        // 切换视图
        document.getElementById('formSection').classList.add('hidden');
        document.getElementById('resultSection').classList.remove('hidden');

      } catch (error) {
        alert(error.message);
      }
    }

    function copyLink() {
      const text = document.getElementById('output').value;
      navigator.clipboard.writeText(text).then(() => {
        alert('Link copied to clipboard');
      }).catch(() => {
        alert('Failed to copy. Please copy manually.');
      });
    }

    function shareLink() {
      const link = document.getElementById('output').value;
      if (navigator.share) {
        navigator.share({
          title: 'Join me!',
          text: 'Here is your invitation link:',
          url: link
        }).catch(() => {});
      } else {
        window.open(`https://wa.me/?text=${encodeURIComponent(link)}`, '_blank');
      }
    }

    function resetForm() {
      document.getElementById('phone').value = '';
      document.getElementById('codeInput').value = '';
      document.getElementById('output').value = '';
      document.getElementById('formSection').classList.remove('hidden');
      document.getElementById('resultSection').classList.add('hidden');
    }
  </script>
</body>
</html>
